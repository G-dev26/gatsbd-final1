    <style>
        .memory-container {
            max-width: 1200px;

        }

        .memory-title {

            font-size: 2.5rem;
            color: var(--deep-rose);
            text-align: center;
            margin-bottom: 2rem;
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .memory-item {
            background: var(--soft-pink);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(183,110,121,0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .memory-item:hover {
            transform: translateY(-5px);
        }

        .memory-media {
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 1/1;
        }

        .memory-media img,
        .memory-media video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
        }

        .memory-caption {
            padding: 1rem;
            text-align: center;
            color: var(--charcoal);
            font-size: 0.9rem;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            padding: 2rem;
            box-sizing: border-box;
        }

        .lightbox-content {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .lightbox-media {
            width: 100%;
            aspect-ratio: 1/1;
            overflow: hidden;
            background: black;
        }

        .lightbox-media img,
        .lightbox-media video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .lightbox-message {
            padding: 2rem;
            background: var(--soft-pink);
            color: var(--charcoal);
            font-size: 1.1rem;
            line-height: 1.6;
            overflow-y: auto;
            max-height: 30vh;
        }

        .close-lightbox {

            top: 1rem;
            right: 1rem;
            background: var(--deep-rose);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }

        .close-lightbox:hover {

        }

        .back-to-gallery {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: var(--deep-rose);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 1.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 5px 15px rgba(183,110,121,0.3);
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 600;
            z-index: 100;
        }

        .back-to-gallery:hover {

        }

        }

        .audio-player audio {

    </style>
</head>

    <script>
        // Add background music functionality
        const bgMusic = document.getElementById('bgMusic');
        bgMusic.volume = 0.3; // Set volume to 30%

        // Play music when page loads
        window.addEventListener('load', function() {
            bgMusic.play().catch(function(error) {
                console.log("Audio play failed:", error);
            });
        });

        // Stop music when leaving the page
        window.addEventListener('beforeunload', function() {
            bgMusic.pause();
            bgMusic.currentTime = 0;
        });

        function openLightbox(mediaSrc, message) {
            const lightbox = document.getElementById('lightbox');
            const lightboxMedia = document.getElementById('lightbox-media');
            const lightboxMessage = document.getElementById('lightbox-message');
            
            // Clear previous content
            lightboxMedia.innerHTML = '';
            
            // Add new content
            if (mediaSrc.endsWith('.mp4')) {
                const video = document.createElement('video');
                video.controls = true;
                video.autoplay = false;
                video.style.width = '100%';
                video.style.height = '100%';
                video.style.objectFit = 'contain';
                const source = document.createElement('source');
                source.src = mediaSrc;
                source.type = 'video/mp4';
                video.appendChild(source);
                lightboxMedia.appendChild(video);
            } else {
                const img = document.createElement('img');
                img.src = mediaSrc;
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'contain';
                lightboxMedia.appendChild(img);
            }
            
            lightboxMessage.textContent = message;
            lightbox.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
            document.body.style.overflow = 'auto';
            
            // Stop video if playing
            const video = lightbox.querySelector('video');
            if (video) {
                video.pause();
                video.currentTime = 0;
            }
        }

        // Close lightbox when clicking outside
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLightbox();
            }
        });

        // Close lightbox with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });
    </script>
